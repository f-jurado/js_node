<!doctype html>
<html lang="en"> 
	<head>
		<meta charset="UTF-8" />
    <script type="text/javascript" src="jquery-1.12.1.js"></script>	
    <script type="text/javascript" src="road.js"></script>		
	</head>
	<body>
		<canvas id = "canvas" width = "1152" height = "600" style="border: 1px solid; display: block; padding: 0; margin: auto;" align="center">
    <script type="text/javascript">
        var ctx = $("#canvas").get(0).getContext("2d");
        var img = new Image();
        img.src = "assets/road.png";
        var x = 0;
        img.onload = function() {
        
          setInterval(lop, 20);
          ctx.drawImage(img, 0, 0);
        };

        function lop() {
          console.log(x);
          ctx.drawImage(img, x, 0);
          x -= 12;
          
          if (x < -60) {
            x = 0;
          }
        }
        
        
		</script>
  </body>
</html>
